
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" class="login-form">
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" id="username" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" id="password" /> </div>
        </div>
        <div class="form-actions">
            <!--<label class="checkbox">-->
            <!--<input type="checkbox" name="remember" value="1" /> Remember me </label>-->
            <!--<label th:if="${param.error}" style="margin-top: 1em;">-->
            <!--登录失败，请重试-->
            <!--</label>-->
            <label id="loginTip" th:text="${message}" style="margin-top: 1em; display: none;">
            </label>
            <!--<input type="submit" id="submitBtn" class="btn green pull-right" style="margin-bottom: -2em;"> 提交 </input>-->
            <a class="btn green pull-right" href="#" role="button" onclick="submitBtn()">提交</a>
        </div>
    </form>
</body>
<script th:src="@{js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript">

    $(function () {


    })
    function submitBtn() {

        $.ajax({
            url:"/login",
            type:"post",
            data:{
                username:$("#username").val(),
                password:$("#password").val()
            },
            success:function (data) {
            }
        });
    }
</script>
</html>
